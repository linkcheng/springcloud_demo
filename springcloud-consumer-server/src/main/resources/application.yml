server:
  port: 9000

# spring 配置
spring:
  application:
    name: springcloud-consumer-server

# eureka 配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: springcloud-consumer-server-9000
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka/


request:
  provider-server: SPRINGCLOUD-PROVIDER-SERVER